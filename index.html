  <!-- Custom Styling for GHL Chat Widget -->
  <style>
    /* Style the chat launcher button */
    .lc_text-widget-button,
    [class*="chat-widget-button"],
    [class*="lc-chat-widget"] button {
      background: linear-gradient(135deg, #6C5CE7 0%, #5849BE 100%) !important;
      box-shadow: 0 4px 20px rgba(108, 92, 231, 0.4) !important;
      border: none !important;
      transition: all 0.3s ease !important;
    }

    .lc_text-widget-button:hover,
    [class*="chat-widget-button"]:hover {
      transform: scale(1.05) !important;
      box-shadow: 0 6px 30px rgba(108, 92, 231, 0.6) !important;
    }

    /* Style the chat container */
    .lc_text-widget,
    [class*="lc-chat-widget-container"],
    [class*="chat-widget-container"] {
      font-family: 'Plus Jakarta Sans', sans-serif !important;
      border-radius: 16px !important;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5) !important;
      border: 1px solid rgba(108, 92, 231, 0.3) !important;
    }

    /* Style the header */
    .lc_text-widget-header,
    [class*="chat-widget-header"] {
      background: linear-gradient(135deg, #6C5CE7 0%, #5849BE 100%) !important;
      font-family: 'Space Grotesk', sans-serif !important;
    }

    /* Style send button */
    .lc_text-widget-send-button,
    [class*="send-button"] {
      background: #6C5CE7 !important;
      border-radius: 8px !important;
    }

    .lc_text-widget-send-button:hover,
    [class*="send-button"]:hover {
      background: #5849BE !important;
    }

    /* Style message bubbles */
    .lc_text-widget-message--bot,
    [class*="bot-message"] {
      background: rgba(108, 92, 231, 0.1) !important;
      border: 1px solid rgba(108, 92, 231, 0.2) !important;
      border-radius: 12px !important;
    }

    .lc_text-widget-message--user,
    [class*="user-message"] {
      background: #6C5CE7 !important;
      border-radius: 12px !important;
    }
  </style>
